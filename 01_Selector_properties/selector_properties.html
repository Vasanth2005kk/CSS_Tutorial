<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector</title>
    <style>
        /* element selector */
        div{
            width: 100px;
            height: 100px;

            background-color: green;
        }
        .div{
            width: 100px;
            height: 100px;

            background-color:rebeccapurple;
        }
        #div{
            width: 100px;
            height: 100px;

            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>1.elemente Selector</h2>
    <div></div>

    <h2>2.class Selector</h2>
    <div class="div"></div>
    
    <h2>3.id Selector</h2>
    <div id="div"></div>
</body>
</html>
