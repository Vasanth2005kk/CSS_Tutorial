<!DOCTYPE html>
<html lang="en">
<head>
    <title>Access chaild</title>
    <style>
        ul li:first-child{
            color: red;
        }
        ul li:last-child{
            color: green;
        }
        /* nth-child is argument is (number,even,odd) */
        ul li:nth-child(4){
            color:greenyellow;
        }
    </style>
</head>
<body>
    <h1>Access Chaild in css</h1>
    <ul>
        <li>1.vasanth</li>
        <li>2.vasanth</li>
        <li>3.vasanth</li>
        <li>4.vasanth</li>
        <li>5.vasanth</li>
    </ul>
</body>
</html>
