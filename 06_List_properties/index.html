<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Properties</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="type">
        <h2>1. list style type </h2>
    <ul>
        <li class="one">punitha</li>
        <li class="two">kathir</li>
        <li class="three">ranjith</li>
        <li class="fover">bharathi</li>
        <li class="five">siva</li>
        <li class="six">hari</li>
        <li class="seven">thamizh</li>
        <li class="eight">parthiban</li>

    </div>
    <div class="image">
        <h2>2. list style image </h2>
    <ul>
        <li>Home</li>
        <li>product</li>
        <li>blog</li>
        <li>downlod</li>
        <li>contact</li>
    </ul>
    </div>

    <div class="position">
        <h2>3. List style position</h2>
        <ol>
            <li>vasnath</li>
            <li>hari</li>
            <li>anandaraj</li>
        </ol>
    </div>

</html>
