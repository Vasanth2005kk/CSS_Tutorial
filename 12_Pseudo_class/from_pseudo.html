<!DOCTYPE html>
<html lang="en">

<head>
    <title>from css pseudo class selector</title>
    <link rel="stylesheet" href="from_pseudo.css">
</head>

<body>
    <h1>from css pseudo class selector</h1>

    <h2>1 :focus</h2>
    <input type="text" id="txt">

    <h2>2 :checkd</h2>
    <input type="checkbox" id="one">
    <label for="one">one</label>
    <input type="checkbox" id="two">
    <label for="two">two</label>

    <h2>3 :enabled </h2>
    <input type="text" id="en">

    <h2>3 :disabled </h2>
    <input type="text" id="en" disabled>

    <h2>4 :required </h2>
    <input type="text" id="en" required>

    <h2>5 :read-only</h2>
    <input type="email" readonly>

    <h2>5 :read-write</h2>
    <input type="email">

    <h2>6 :valid | :invalid</h2>
    <input type="text" placeholder="Enter your name" pattern="[a-z]*" id ="invalid">

    <h2>7 :default</h2>
    <input type="radio" name="gender" id="male" checked>
    <label for="male">male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">female</label>


</body>

</html>
